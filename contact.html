<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Noel Nevarez</title>
    <!--bootstrap and jquery scripts-->
    <script src="assets/scripts/jquery-3.3.1.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <!--Link to stylesheets-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sticky-footer-navbar.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Navbar-->
    <header class="border-bottom  bg-white">
        <div class="container h-100">
            <nav class="navbar navbar-expand-lg navbar-light p-0 h-100">
                <a class="navbar-brand d-flex justify-content-center align-items-center px-4 text-white h-100" href="index.html"><h1>Noel Nevarez</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible button -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <!-- The links of our navbar -->
                        <li class="nav-item border-right">
                            <a class="nav-link" href="index.html">About</a>
                        </li>

                        <li class="nav-item border-right">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Container Div -->
    <div class="container">

        <!--The about me section-->
        <section class="row my-4 mx-0  bg-white p-3">
            <div class="col">
                <h2 class="border-bottom pb-3 mb-3">Contact</h2>

                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input name="name" type="text" class="form-control" id="inputName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input name="email" type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" name="message" id="inputMessage" rows="7"></textarea>
                    </div>

                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </section>

    </div>

    <!--The footer-->
    <footer class="footer text-center">
        <span>Copyright &copy;</span>
    </footer>
</body>
</html>
